# ------------------------------------------------------------------------------
# "עִבְֿרִיתֿ מִקְרָאִיתֿ" (Biblical Hebrew)
# ------------------------------------------------------------------------------
[hbo]
# accepted values : "basic"
# stored in <LANGUAGES> as LANGUAGES['hbo']['transliteration method']
transliteration method = basic

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['hbo']['anonymize the unknown characters']
anonymize the unknown characters = no

# accepted values : "default"
# stored in <LANGUAGES> as LANGUAGES['hbo']['sorting method']
sorting method = default

# ------------------------------------------------------------------------------
# བོད་ཡིག (Tibetan)
# ------------------------------------------------------------------------------
[bod]
# accepted values : "ewts" or "bodsan"
# stored in <LANGUAGES> as LANGUAGES['bod']['transliteration method']
transliteration method = ewts

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['bod']['anonymize the unknown characters']
anonymize the unknown characters = no

# accepted values : "always Tibetan" or "Tibetan or Sanskrit" or "always Sanskrit"
# stored in <LANGUAGES> as LANGUAGES['bod']['expected structure']
expected structure = Tibetan or Sanskrit

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['bod']['look up in the buffers']
look up in the buffers = yes

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['bod']['fill the buffers']
fill the buffers = no

# accepted values : "basic"
# stored in <LANGUAGES> as LANGUAGES['bod']['sorting method']
sorting method = basic

[bod.bodsan]
# accepted values : "high" or "normal" or "low"
# stored in <LANGUAGES> as LANGUAGES['bod']['bodsan.san2bod quality']
san2bod quality = high

# ------------------------------------------------------------------------------
# संस्कृतम् (Sanskrit)
# ------------------------------------------------------------------------------
[san]
# accepted values : "iso15919" or "itrans"
# stored in <LANGUAGES> as LANGUAGES['san']['transliteration method']
transliteration method = iso15919

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['san']['anonymize the unknown characters']
anonymize the unknown characters = no

# accepted values : "default"
# stored in <LANGUAGES> as LANGUAGES['san']['sorting method']
sorting method = default

# ------------------------------------------------------------------------------
# latīna (Latin)
# ------------------------------------------------------------------------------
[lat]
# accepted values : "basic"
# stored in <LANGUAGES> as LANGUAGES['lat']['transliteration method']
transliteration method = basic

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['lat']['anonymize the unknown characters']
anonymize the unknown characters = no

# accepted values : "default"
# stored in <LANGUAGES> as LANGUAGES['lat']['sorting method']
sorting method = default

# ------------------------------------------------------------------------------
# Ἑλληνικὴ γλῶττα (Ancient Greek)
# ------------------------------------------------------------------------------
[grc]
# accepted values : "basic" or "betacode" or "perseus" or "gutenberg"
# stored in <LANGUAGES> as LANGUAGES['grc']['transliteration method']
transliteration method = basic

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['anonymize the unknown characters']
anonymize the unknown characters = no

# accepted values : "default"
# stored in <LANGUAGES> as LANGUAGES['grc']['sorting method']
sorting method = default

[grc.gutenberg]
# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:ignore smooth breathing']
ignore smooth breathing = yes

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:ignore accents']
ignore accents = yes

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:ignore iota subscript']
ignore iota subscript = yes

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:ignore diaeresis']
ignore diaeresis = yes

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:hh becomes h']
hh becomes h = yes

# accepted values : "u" or "y" or "u or y"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:transliteration for upsilon']
transliteration for upsilon = u or y

# accepted values : "yes" or "no"
# stored in <LANGUAGES> as LANGUAGES['grc']['gutenberg:ignore makron and brakhu']
ignore makron and brakhu = yes

